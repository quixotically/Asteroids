<html>
  <head>
    <title>Asteroids 2P</title>
  </head>
  <body>
    <canvas id="game-canvas" width="750" height="750"></canvas>
    <script src="lib/movingObject.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/keymaster.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/stardust.js"></script>
    <script>
      var canvasEl = document.getElementsByTagName("canvas")[0];
      var game = new Asteroids.Game();
      var ctx = canvasEl.getContext("2d");
      $('.start').on('click', function (event) {
        event.preventDefault();
        $(".start-screen").addClass("hidden");
        new Asteroids.GameView(game, ctx).start();
      });
    </script>
    <section class="start-screen">
      <h1>Asteroids 2P</h1>
      <h3>P1 Controls:</h3>
      <ul class="controls">
        <li>W = forward</li>
        <li>A = turn left</li>
        <li>D = turn right</li>
        <li>space = fire</li>
      </ul>
      <h3>P2 Controls:</h3>
      <ul class="controls">
        <li>up = forward</li>
        <li>left = turn left</li>
        <li>right = turn right</li>
        <li>enter = fire</li>
      </ul>
      <button class="start">Play</button>
    </section>
    <section class="game-over-screen">
      <h1>Your score was: <%= Asteroids.score %></h1>
      <button class="start">Play Again</button>
    </section>
  </body>
</html>
